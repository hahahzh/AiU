<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>矮油娱乐互动</title>		
        <meta http-equiv="Content-Type" content="text/html; charset=${_response_encoding}"/>
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/main.css'}" />
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}" />
    </head>
    <body>
	
		<div id="main">
	
			<div id="header">
				#{if connected}
					<p>
						欢迎 <a class="connectedUser" href="@{Users.show(connected.id)}">${connected.nickname}</a>
						(<a href="@{Application.logout}">退出</a>)
					</p>
				#{/if}
				#{else}
				
					<p>
					<!-- 
						还不是会员 ? <a href="@{Application.signup}">Signup</a>.
						Or if you already have an account, just .
						 -->
					<a href="@{Application.login}">登陆</a>
					</p>
					 
				#{/else}
				<ul id="menu">
					<li><a class="${request?.controller == 'Forums' || request?.controller == 'Topics' ? 'selected' : ''}" href="@{Forums.index}">论坛</a></li>
					<li><a class="${request?.controller == 'Users' ? 'selected' : ''}" href="@{Users.index}">用户</a></li>
				</ul>
			</div>
			
			<div id="content">
				#{if flash?.error}
					<div class="error">${flash.error}</div>
				#{/if}
				
				#{if flash?.success}
					<div class="success">${flash.success}</div>
				#{/if}
				
	       		#{doLayout /}
	       		
			</div>
			
			<div id="footer">
				<p>矮油互动娱乐</p>
			</div>
		
		</div>
		
    </body>
</html>
